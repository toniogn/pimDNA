version: '3.9'

services:
  back:
    build:
      dockerfile: Dockerfile
      target: development
      context: back
    volumes:
      - ./back/src:/app/back/src
    ports:
      - 8000:8000
    networks:
      - app
    depends_on:
      - db

  front:
    command: yarn start
    build:
      dockerfile: Dockerfile
      target: builder
      context: front
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./front/src:/app/front/src
      - node_modules:/app/front/node_modules
    ports:
      - 3000:3000
    networks:
      - app
    depends_on:
      - back

  db:
    image: postgres:15-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

networks:
  app:

volumes:
    db_data:
    node_modules:
